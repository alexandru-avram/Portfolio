<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        .swatch {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin: 8px;
        }
        .color-card { text-align: center; display: inline-block; margin: 10px; }
    </style>
</head>
<body>
    <h1>üé® Top 10 Colors</h1>

    <img src="{{ url_for('static', filename='uploads/' + filename) }}" height="200">

    <h2>Palette</h2>
    {% for color in colors %}
    <div class="color-card">
        <div class="swatch" style="background-color: {{ color.hex }};"></div>
        <p>{{ color.hex }}</p>
        <p>{{ color.rgb }}</p>
        <p>{{ "%.1f"|format(color.percent) }}%</p>
    </div>
    {% endfor %}

    <br><a href="/">‚Üê Upload another</a>
</body>
</html>
